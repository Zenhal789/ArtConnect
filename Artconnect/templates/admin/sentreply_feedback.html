<!DOCTYPE html>
<html lang="en">
{% extends 'admin/admin_home.html' %}
<head>
    <meta charset="UTF-8">
    <title>Sent Feedback Reply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
{% block body %}
<h1 align="center" class="mt-4">SENT FEEDBACK REPLY</h1>
<form method="post" action="/sfdbkp" enctype="multipart/form-data">
    {% csrf_token %}
    <table border="3" align="center" class="table table-bordered table-hover mt-4 ">
        <input type="hidden" value="{{ data.id }}" name="fid" class="form-control">
        <tr>
            <td>Reply</td>
            <td><textarea name="reply" class="form-control" required></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td align="center"><input type="submit" class="btn btn-success"></td>
        </tr>
    </table>
</form>
{% endblock %}
</html>
