<!DOCTYPE html>
<html lang="en" xmlns:C="http://www.w3.org/1999/xhtml">
{% extends 'admin/admin_home.html' %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <meta charset="UTF-8">
    <title>View Category</title>
</head>
{% block body %}
<h1 align="center">VIEW CATEGORY</h1>
<table align="center" border="3" class="table table-bordered table-hover w-75">
    <tr>
        <td>Serial No</td>
        <td>Category Name</td>
        <td></td>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.category_name }}</td>
        <td align="center"><a href="/dlt_cat/{{ i.id }}" class="btn btn-success" onclick="return confirm('Are You Sure!')">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
</html>
