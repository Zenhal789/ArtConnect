<!DOCTYPE html>
<html lang="en">
{% extends 'Artist/artist_home.html' %}
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
{% block body %}
<h1 align="center" class="mt-4">EDIT PRODUCT</h1>
<form method="post" action="/eddpp" enctype="multipart/form-data">
    {% csrf_token %}
    <table align="center" border="3" class="table table-bordered table-hover w-50 mt-4"style="border-color: #3b3232">
        <tr>
            <input type="hidden" value="{{ data.id }}" name="id5">
            <td  style="background-color: black;color: goldenrod;">Product Name</td>
            <th  style="background-color: black;color: goldenrod;"><input type="text" name="pname" class="form-control" value="{{ data.name }}"> </th>
        </tr>
        <tr>
            <td  style="background-color: black;color: goldenrod;">Description</td>
            <th  style="background-color: black;color: goldenrod;"><input type="text" name="description" class="form-control" value="{{ data.description }}"></th>
        </tr>
        <tr>
            <td  style="background-color: black;color: goldenrod;">Price</td>
            <th  style="background-color: black;color: goldenrod;"><input type="text" name="price" class="form-control" value="{{ data.price }}"> </th>
        </tr>
        <tr>
            <td  style="background-color: black;color: goldenrod;">Image</td>
            <th  style="background-color: black;color: goldenrod;"><input type="file" name="pic" class="form-control" style="background-color: black;color: goldenrod"></th>
        </tr>
        <tr>
            <td  style="background-color: black;color: goldenrod;"></td>
            <td  style="background-color: black;color: goldenrod;" align="center"><input type="submit" class="btn btn-success"></td>
        </tr>
    </table>
</form>
{% endblock %}</html>
