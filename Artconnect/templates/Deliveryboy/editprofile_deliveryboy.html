<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons font CSS-->
    <link href="{% static '/registration/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static '/registration/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static '/registration/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static '/registration/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static '/registration/css/style.css' %}" rel="stylesheet" media="all">
</head>

<body style="background-image: url({% static '\registration\images\art_reg.jpg' %})">
    <div class="page-wrapper  p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body" style="padding: 22px 63px; padding-bottom: 40px">
                    <h2 class="title" style="color: white">Edit Profile</h2>
                    <form method="post" action="/edpd" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="hidden" value="{{ data.id }}" name ="id9">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" style="color: white">first name</label>
                                    <input class="input--style-4" type="text" name="fname" value="{{ data.Firstname }}">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" style="color: white">last name</label>
                                    <input class="input--style-4" type="text" name="lname" value="{{ data.Lastname }}">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" style="color: white">DOB</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="dob" value="{{ data.dob }}">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" style="color: white">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45" style="color: white">Male
                                            <input type="radio" name="gender" value="Male">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container" style="color: white">Female
                                            <input type="radio" name="gender" value="Female">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" style="color: white">Email</label>
                                    <input class="input--style-4" type="email" name="email" value="{{ data.email }}">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" style="color: white">Phone</label>
                                    <input class="input--style-4" type="text" name="phone" value="{{ data.phone }}">
                                </div>
                            </div>
                        </div>

                            <div class="row row-space">
                                <div class="input-group">
                                     <label class="label" style="color: white">Photo</label>
                                     <input class="" type="file" name="pic" style="color: white" value="{{ data.pic }}">
                                </div>
                            <label class="label" style="color: white">Name</label><br>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="location">
                                     <option value="Kochi">Kochi</option>
                                     <option value="Trivandrum">Trivandrum</option>
                                     <option value="Calicut">Calicut</option>
                                     <option value="Thrissur">Thrissur</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                            </div>
                    </div>

                </div>
                        <div class="p-t-15" align="center">
                            <button class="btn btn--radius-2 btn--blue text-center" type="submit" style="margin: 15px">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static '/registration/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static '/registration/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static '/registration/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static '/registration/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static '/registration/js/global.js' %}"></script>

</body>

</html>
