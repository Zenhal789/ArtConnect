<!DOCTYPE html>
<html lang="en">
{% extends 'User/user_home.html' %}
<head>
    <meta charset="UTF-8">
    <title>Sent Complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
{% block body %}
<form method="post" action="/sentcompp" enctype="multipart/form-data">
    {% csrf_token %}
<h1 align="center" class="mt-4">SENT COMPLAINT</h1>
<table border="3" align="center" class="table table-bordered table-hover mt-4 w-50"style="border-color: #3b3232">
    <tr>
        <td  style="background-color: black;color: goldenrod">Complaint</td>
        <td  style="background-color: black;color: goldenrod"><textarea class="form-control" name="complaint" required></textarea></td>
    </tr>
    <tr>
        <td  style="background-color: black;color: goldenrod"></td>
        <td align="center"  style="background-color: black;color: goldenrod"><input type="submit" class="btn btn-success"></td>
    </tr>
</table>
</form>
{% endblock %}
</html>
