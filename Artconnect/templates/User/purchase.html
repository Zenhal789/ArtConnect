<!DOCTYPE html>
<html lang="en">
{% extends 'User/user_home.html' %}
<head>
    <meta charset="UTF-8">
    <title>Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
{% block body %}
    <h1 align="center" class="mt-4">Checkout</h1>
    <form action="/purchasep" method="post" enctype="multipart/form-data">
       {% csrf_token %}
        <table border="3" align="center" class="table table-bordered table-hover mt-4 w-75"style="border-color: #3b3232">
            <tr>
                <td style="background-color: black;color: goldenrod">Product</td>
                <th style="background-color: black;color: goldenrod">
                    <select name="product" class="form-control" style="background-color: black;color: goldenrod">
                        <option style="background-color: black;color: goldenrod" value="" disabled selected>Select a product</option>
                        {% for i in data %}
                            <option style="background-color: black;color: goldenrod" value="{{ i.id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </th>
            </tr>
            <tr>
                <td style="background-color: black;color: goldenrod">Price</td>
                <th style="background-color: black;color: goldenrod"><input type="text" name="price" value="{{ data.price }}" class="form-control"></th>
            </tr>
            <tr>
                <td style="background-color: black;color: goldenrod">Quantity</td>
                <th style="background-color: black;color: goldenrod"><input type="text" name="quantity" class="form-control"></th>
            </tr>

         <tr>
                <td style="background-color: black;color: goldenrod">Artist</td>
                <th style="background-color: black;color: goldenrod">
                    <select name="artist" class="form-control" style="background-color: black;color: goldenrod">
                        <option style="background-color: black;color: goldenrod" value="" disabled selected>Select a Artist</option>
                        {% for i in data2 %}
                            <option style="background-color: black;color: goldenrod" value="{{ i.id }}">{{ i.Firstname }}</option>
                        {% endfor %}
                    </select>
                </th>
            </tr>
            <tr>
                <td style="background-color: black;color: goldenrod">Address</td>
                <th style="background-color: black;color: goldenrod"><textarea name="address"  class="form-control"></textarea></th>
            </tr>
            <tr>
                <td style="background-color: black;color: goldenrod">Date</td>
                <th style="background-color: black;color: goldenrod"><input type="date" name="date"  class="form-control"></th>
            </tr>
            <tr>
                <td style="background-color: black;color: goldenrod">Card No</td>
                <th style="background-color: black;color: goldenrod"><input type="text" name="cardno" class="form-control"></th>
            </tr>
            <tr>
                <td style="background-color: black;color: goldenrod">Expiry Date</td>
                <th style="background-color: black;color: goldenrod"><input type="text" name="expd" class="form-control"></th>
            </tr>
            <tr>
                <td style="background-color: black;color: goldenrod">CVV</td>
                <th style="background-color: black;color: goldenrod"><input type="password" name="cvv" class="form-control" required></th>
            </tr>
         <tr>
                <td style="background-color: black;color: goldenrod"></td>
                <td style="background-color: black;color: goldenrod" align="center"><input type="submit"  class="btn btn-success"></td>
            </tr>
        </table>
    </form>
{% endblock %}
</html>
